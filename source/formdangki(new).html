<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÍ HỌC VIÊN</title>
</head>
<body>
    <form>
        <table style="width: 300px; background-color: #fff68d">
            <tr>
                <th style=" color: blue; background-color: #95ffa7; text-align: left" colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Họ và tên</td>
                <td><input type="Name"></td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Ngày sinh</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Giới tính</td>
                <td>
                    <input type="radio" name="gender"> Nam
                    <input type="radio" name="gender"> Nữ
                </td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Địa chỉ</td>
                <td><input type="text box"></td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Lớp</td>
                <td> <select name="class">
                    <option value="C0724">C0724</option>
                    <option value="C0824">C0824</option>
                    <option value="C0924">C0924</option></td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td style="color: blue; text-align: left">Điện thoại</td>
                <td><input type="phone"></td>
            </tr>
            <tr>
                <td> </td>
                <td> <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
